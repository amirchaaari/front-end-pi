    <div class="container py-5 h-100">

            <div class="row g-0">

              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Cahier de Charge</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">Nom et Prénom</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Nom de sociéte</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">Classe </label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n1">Adress E_mail</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" placholder="name@gmail.com/+216*********" for="form3Example8">Address
                      mailnuméro de portable</label>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Binome : &nbsp; </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Oui</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Non</label>
                    </div>


                  </div>


                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">sociéte </label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m1">Nome et Prénom de Binome </label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <select>
                              <option> encadrent 1</option>
                              <option> encadrant 2</option>
                              <option> encadrant 3</option>


                            </select>
                          </div>
                        </div>
                      </div>

                    

                        <!-- <div class="d-flex justify-content-end pt-3">
                       <h6> Upload copie scannée</h6> 
                          <input type="file" > 
                         

                        </div> -->

                        <div class="row">
                          <div class="col-8">
                            <label class="btn btn-default p-0">
                              <input type="file" (change)="selectFile($event)" />
                            </label>
                          </div>
                        
                          <div class="col-4">
                            <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
                              Upload
                            </button>
                          </div>
                        </div>
                        
                        <div *ngIf="currentFile" class="progress my-3">
                          <div
                            class="progress-bar progress-bar-info progress-bar-striped"
                            role="progressbar"
                            attr.aria-valuenow="{{ progress }}"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            [ngStyle]="{ width: progress + '%' }"
                          >
                            {{ progress }}%
                          </div>
                        </div>
                        
                        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
                        
                        <div class="card mt-3">
                          <div class="card-header">List of Files</div>
                          <ul
                            class="list-group list-group-flush"
                            *ngFor="let file of fileInfos | async"
                          >
                            <li class="list-group-item">
                              <a href="{{ file.url }}">{{ file.name }}</a>
                            </li>
                          </ul>
                        </div>







                 

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
